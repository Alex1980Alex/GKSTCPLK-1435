<p>Справочник определяет привязку методов прикладного кода конфигурации к подпискам на очереди.</p>
<p>Один и тот же метод-обработчик может обслуживать сообщения из разных очередей и серверов.</p>
<p>Справочник заполняется автоматически по данным регистрации методов в прикладном коде системы.</p></body></html>
